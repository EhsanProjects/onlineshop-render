
<section class="product-box" data-category="{{ p.category }}" data-price="{{ p.price }}" data-rating="{{ p.rating }}">
    <img src="{{ url_for('static', filename='cover/'+p.id|string+'.jpg') }}">


    <!-- <span class="tag one"><img src="{{ url_for('static', filename='theme-image/delivery.png') }}">{{ myconfig.feature1}}</span> -->
    <span class="tag two"><img src="{{ url_for('static', filename='theme-image/original.png') }}">{{ myconfig.feature2}}</span>

<!-- Added -->

    

    <h2>{{p.category}}</h2>
    
    <h3>{{ p.name }}</h3>
    <p>{{ p.description|truncate(250) }}<br>


    <a class="blue" href="{{ url_for('general.product', id=p.id, name=p.name) }}">More information</a></p><br>

    <a class="pink" href="add-to-cart?id={{ p.id }}">Add to cart<img
            src="{{ url_for('static', filename='theme-image/cart.png') }}"></a>
    <span style="font-size: 18px">price:    </span>
    <span class="price"> {{ p.price }}</span>
